<!DOCTYPE html>
<!--- Display a Ride Submission -->
{% autoescape true %}
<html>
  <body>
  Here is your ride submission
  <hr>
  Title: {{ ridename }}
  <hr>
  Date: {{ ridestartdate }}
  <hr>
  Starting at: {{ ridestartlocation }}
  <hr>
  Description: {{ ridedescription }}
  <hr>
  <!-- This should probably be a globally anchored thing -->
  <a href="view?dbkey={{ ridedbkey }}">Review or share this submission</a>
  <hr>
  Created: {{ creation }} Last Modified: {{ modified }}
</body>
</html>
{% endautoescape %}
