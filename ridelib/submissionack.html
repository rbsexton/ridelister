<!DOCTYPE html>
{% autoescape true %}
<html>
  <body>
  Thank you for your ride submission.  {{ greeting }}
  <hr>
  Title: {{ ridename }}
  <hr>
  Date: {{ ridedate }}
  <hr>
  Starting at: {{ ridestart }}
  <hr>
  Description: {{ ridedescription }}
  <hr>
  <!-- This should probably be a globally anchored thing -->
  <a href="view?dbkey={{ ridedbkey }}">Review or share this submission</a>
  <a href="approve?dbkey={{ ridedbkey }}">Approvers can click here to approve</a>
  <hr>

</body>
</html>
{% endautoescape %}
